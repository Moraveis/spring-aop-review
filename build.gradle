plugins {
    id 'java'
}

group 'com.joao.springaopreview'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'jakarta.annotation', name: 'jakarta.annotation-api', version: '1.3.5'

    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.7.3'
    implementation group: 'org.springframework', name: 'spring-aop', version: '5.3.22'

    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.7'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}